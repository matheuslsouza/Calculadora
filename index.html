<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="grid grid-template-areas">
            <div class="output">
                <div class="previous" data-previous-operand></div>
                <div class="current" data-current-operand></div>
            </div>

            <button class="clear" data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button class="operator" data-operator>%</button>

            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="operator" data-operator>x</button>

            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="operator" data-operator>-</button>

            <button class="number" data-numbe>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="operator" data-operator>+</button>

            <button class="zero" data-number>0</button>
            <button class="number" data-number>.</button>
            <button class="operator" data-equal>=</button>
    </div>
</body>

<script src="script.js"></script>

</html>
